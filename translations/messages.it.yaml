#HOME
HOME_TITLE: "Homepage"
HOME_VIDEO_TITLE: "Scopri come funziona la Banca del Tempo"
HOME_VIDEO_CAPTION: "Banca del Tempo è un’associazione che si basa sullo scambio gratuito di tempo, per condividere abilità o passioni. Permette di costruire relazioni, di rendersi utili e ricevere aiuto. Gestire meglio il proprio tempo significa dedicaro a ciò che amiamo: per questo il tempo è la nostra valuta."
HOME_ACTIVITY_TITLE: "Le attività"
HOME_ACTIVITY_CAPTION: "In questo anno particolare abbiamo deciso che era il momento di cambiare ed aggiornarci. Per questo stiamo lavorando al potenziamento del sito e del nostro sistema di scambio. Stiamo cercando di riservare particolare attenzione alle attività più utili e preziose per la collettività. Clicca sull’attività più adatta a te e chiedici informazioni, tramite l’apposito form di contatto, per ricevere aggiornamenti e iniziare a sperimentare la nuova Banca del Tempo."
HOME_CONTACT_TITLE: "Vuoi saperne di più?"
HOME_CONTACT_CAPTION: "Vorresti avere più informazioni prima di associarti e far parte della Banca del Tempo? Compila il modulo qui sotto, ti ricontatteremo quanto prima per aiutarti a fare chiarezza e per spiegarti come associarti."
